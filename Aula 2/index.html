<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões com Arquivos JS</title>
</head>
<body>
    <h1>Exercícios Start em JS</h1>
    <h2>Aula 2:</h2>

    <div style="display: flex; flex-direction: column; gap: 10px; max-width: 400px;">
        <p>Exercício 1: Calcular a quantidade de caracteres em uma frase</p>
        <button onclick="carregarScript('1_tamanhodafrase.js')">Executar Exercício 1</button>

        <p>Exercício 2: Calculadora de Operações simples </p>
        <button onclick="carregarScript('2_calculadoraSimples.js')">Executar Exercício 2</button>

        <p>Exercício 3: Encontrar o perímetro de um triangulos </p>
        <button onclick="carregarScript('3_perimetroTriangulo.js')">Executar Exercício 3</button>

        <p>Exercício 4: Encontrar o valor de desconto de um produto </p>
        <button onclick="carregarScript('4_valorDesconto.js')">Executar Exercício 4</button>
    </div>

    <script>
       function carregarScript(nomeArquivo) {
            const script = document.createElement('script');
            script.src = nomeArquivo;
            document.body.appendChild(script);
            location.reload();
            }

    </script>
</body>
</html>
