<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 2: Lista de Livros</title>
  </head>
  <body>
    <h1>Lista de Leituras</h1>

    <h2>Novo Livro</h2>
    <form id="bookForm">
      <label for="title">Título do Livro:</label><br>
      <input type="text" id="title" required><br>

      <label for="genrer">Gêneros:</label><br>
      <input type="text" id="genrer" required><br>

      <label for="synopsis">Sinopse:</label><br>
      <textarea id="synopsis" cols="50" rows="5" required></textarea><br>


      <button type="submit" id="addBookBtn">Adicionar Livro a Lista</button>
    </form>
    
    <h2>Estante:</h2>
    <ul id="bookList">
      <p>A lista está Vazia</p>
    </ul>

    <script type="module" src="main.js"></script>
  </body>
</html>
